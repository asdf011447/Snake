<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#gameView{
				width: 500px;
				height: 500px;
				border: 1px solid black;
				background-color: gainsboro;
			}
			.head{
				background-color: darkred;
			}
			.body{
				background-color: indianred;
			}
			.empty{
				background-color: gainsboro;
			}
			.apple{
				background-color: gold;
			}
		</style>
		<script type="text/javascript" src="js/jquery-3.1.1.js" ></script>
		<script>
			//常量：
			var MAP_SIZE_H = 15;//地图行数
			var MAP_SIZE_L = 15;//地图列数
			var timeWait = 500;
			var THROUGH_WALLS = true;//是否可以穿越边界
			//地图状态代号
			var apple = 3;
			var head = 2;
			var body = 1;
			var empty = 0;
			//代号反推class
			var classnamelist = new Array("empty","body","head","apple");
			//方向代号
			var leftKey = 37;
			var upKey = 38;
			var rightKey = 39;
			var downKey = 40;
			var wKey = 87;
			var sKey = 83;
			var akey = 65;
			var dKey = 68;
			//键盘输入方向
			var direction = upKey;
			//当前移动方向
			var nextDirection = upKey;
			//定义地图数组
			var mapArr = new Array(MAP_SIZE_H+2);
			for(var i=0;i<MAP_SIZE_H+2;i++){
					mapArr[i]=new Array(MAP_SIZE_L+2);
			}
			//初始化地图数组状态
			for(var i=0;i<MAP_SIZE_H+2;i++){
				for(var j=0;j<MAP_SIZE_L+2;j++){
					if(i==0||i==MAP_SIZE_H+1){
						mapArr[i][j]=-1;						
					}
					else if(j==0||j==MAP_SIZE_L+1){
						mapArr[i][j]=-1;						
					}
					else{
						mapArr[i][j]=0;						
					}
				}
			}
			var appleFlag = false;
			//定义蛇身数组
			var snake = new Array(3);
			//snake初始信息，snack[第n节]=(状态代号,行坐标,列坐标)
				var midH = Math.ceil(MAP_SIZE_H/2);
				var midL = Math.ceil(MAP_SIZE_L/2);
				snake[0] = new Array(head,midH,midL);
				snake[1] = new Array(body,midH+1,midL);
				snake[2] = new Array(body,midH+2,midL);
			//计时器id
			var timeCounter;
			//初始化函数，在页面加载后执行
			function init(){
				createMapTable();
				rebuildSnake();
				setApple();
				refreshMap();
			}//init over
			//创建地图表格 并对单元格设置坐标id
			function createMapTable(){
				var tarTable = document.getElementById("gameView")
				tarTable.style.width = 25*MAP_SIZE_L+'px';
				tarTable.style.height = 25*MAP_SIZE_H+'px';
					for(var i=1;i<=MAP_SIZE_H;i++){
						var tr = tarTable.insertRow();
						for(var j=1;j<=MAP_SIZE_L;j++){
							var td = tr.insertCell();
							//对每个单元格设置id,如第二行第三列格式为"h_2_l_3";
							td.id = toId(i,j);
						}
					}
			}
			//将行列信息转换为ID信息，返回ID字符串
			function toId(h,l){
				var id = "h_"+h+"_l_"+l;
				return id;
			}
			//获取指定行列的单元格对象
			function getObj(h,l){
				var target = document.getElementById("h_"+h+"_l_"+l);
				return target;
			}
			//改变地图指定位置的状态
			function setMap(h,l,x){
				//如果超出地图大小则返回false;
				if(h<=0||h>MAP_SIZE_H){
					return false;
				}
				if(l<=0||l>MAP_SIZE_L){
					return false;
				}
				//如果未超出则对地图数组进行设置，并设置classname
				mapArr[h][l]=x;
//				var td = getObj(h,l);
//				td.className = classnamelist[mapArr[h][l]];
//				refreshMap();
				return true;
			}
			//刷新地图状态
			function refreshMap(){
				for(var i=1;i<=MAP_SIZE_H;i++){
					for(var j=1;j<=MAP_SIZE_L;j++){
						var td = getObj(i,j);
						td.className = classnamelist[mapArr[i][j]];
					}
				}
			}
			//刷新蛇状态
			function rebuildSnake(){
				for(var i=0;i<snake.length;i++){
					setMap(snake[i][1],snake[i][2],snake[i][0]);
				}
			}
			//创建苹果
			function setApple(){
				var flag = false;
				for(var i=1;i<=MAP_SIZE_H;i++){
					for(var j=1;j<=MAP_SIZE_L;j++){
						if(flag==false&&mapArr[i][j]==0)flag = true;
					}
				}
				if(flag==false){
						gameOver();
						return;
					}
				if(appleFlag==false){
					do{
					var h = Math.ceil(Math.random()*MAP_SIZE_H);
					var l = Math.ceil(Math.random()*MAP_SIZE_L);
					}while(mapArr[h][l]!=0);
					setMap(h,l,apple);
					appleFlag = true;
				}
			}
			//转向判断
			function turnTo(theKey){
				switch(theKey){
					case wKey:;
					case upKey:{
						if(nextDirection!=downKey)direction = upKey;
						break;
					};
					case sKey:;
					case downKey:{
						if(nextDirection!=upKey)direction = downKey;
						break;
					};
					case dKey:;
					case rightKey:{
						if(nextDirection!=leftKey)direction = rightKey;
						break;
					};
					case akey:;
					case leftKey:{
						if(nextDirection!=rightKey)direction = leftKey;
						break;
					};
				}
			}
			//判断下一格状态并进行移动
			function snakeGo(){
				nextDirection = direction;
				var nextH;
				var nextL;
				switch(direction){
					case upKey:{
						nextH = snake[0][1]-1;
						nextL = snake[0][2];
						break;
					}
					case downKey:{
						nextH = snake[0][1]+1;
						nextL = snake[0][2];
						break;
					}
					case leftKey:{
						nextH = snake[0][1];
						nextL = snake[0][2]-1;
						break;
					}
					case rightKey:{
						nextH = snake[0][1];
						nextL = snake[0][2]+1;
						break;
					}
				}
				//穿墙判断
				if(THROUGH_WALLS){
					if(nextH>MAP_SIZE_H){
						nextH=1;
					}else if(nextH<1){
						nextH=MAP_SIZE_H;
					}
					if(nextL>MAP_SIZE_L){
						nextL=1;
					}else if(nextL<1){
						nextL=MAP_SIZE_L;
					}
				}
				//如果下一格为苹果(这种情况下不需要移除尾部，所以先作判断)
				if(mapArr[nextH][nextL]==apple){
					//移动并且长度+1
					//添加头
					snake[0][0]=body;
					snake.unshift(new Array(head,nextH,nextL));
					appleFlag = false;
					setApple();
				}
				else {
					//先移除尾，避免最后一格身体影响移动的BUG
					var lastH = snake[snake.length-1][1];
					var lastL = snake[snake.length-1][2];
					setMap(lastH,lastL,empty);
					snake.pop();
					//如果下一格为空
					if(mapArr[nextH][nextL]==empty){
					//移动
					//添加头
						snake[0][0]=body;
						snake.unshift(new Array(head,nextH,nextL));
					}//如果下一格为身体或者边界
					else if(mapArr[nextH][nextL]==body||mapArr[nextH][nextL]==-1){
						gameOver();
					}
				}
			}
			function start(){
				timeCounter =  setInterval("refresh()",timeWait);
			}
			function pause(){
				clearInterval(timeCounter);
			}
			function gameOver(){
				pause();
				alert("GameOver!");
				location.reload();
			}
			function refresh(){
				snakeGo();
				rebuildSnake();
				refreshMap();
			}
			//监听按键事件
			window.onkeydown = function(event){
				var thekey = event.keyCode;
				if(thekey==13){
					start();
				}else{
				turnTo(event.keyCode);					
				}
			}
			//页面加载完成之后进行初始化
			window.onload = init;
			//速度选择设置
			$(function speedChoise(){
				$("#speed1").click(function(){
					timeWait = 500;
					pause();
				});
				$("#speed2").click(function(){
					timeWait = 200;
					pause();
				});
				$("#speed3").click(function(){
					timeWait = 50;
					pause();
				});
			});
		</script>
	</head>
		<body id="bodyid">
			<table border="0" cellspacing="0" cellpadding="0" 
				align="center" width="500px" >
				<tr>
					<td align="center">
						<input type="button" value="开始" onclick="start();" />
						<input type="button" value="暂停" onclick="pause();" />
					</td>
				</tr>
			</table>
			<table id="gameView" border="1" cellspacing="0" cellpadding="0" align="center"></table>
			<table border="0" cellspacing="0" cellpadding="0" 
				align="center" width="500px">
				<tr>
					<td align="center">
						难度选择：<input type="button" value="入门" id="speed1"/>
						<input type="button" value="普通" id="speed2" />
						<input type="button" value="秋名山车神" id="speed3"/>
					</td>
				</tr>
			</table>
	</body>
</html>
